<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting algorithms</title>
    <link rel="stylesheet" href="sorting-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,0"/>
    
    <script defer src="sorting-script.js"></script>
</head>
<body>
    <div id="master">
        <div id="sidebar-container">
            <div id="sidebar"></div>
        </div>
        <div id="main">
            <div id="graph">
                <canvas id="canvas" width="1080" height="720"></canvas>
            </div>
            <div id="button-bar">
                <div id="settings">
                    <div id="speed">
                        <label for="speed-input"><span class="icon">&nbsp;&nbsp;&nbsp;</span>Delay:&nbsp;</label>
                        <input type="text" id="speed-input" name="speed-input" maxlength="4" size="4">
                        <span class="icon">&nbsp;</span>
                        <span id="tooltip" class="material-symbols-outlined icon">
                            help
                            <span id="tooltip-text">
                                Delay between array writes. <br>
                                Measured in ms. <br>
                                Lower = faster
                            </span>
                        </span>   
                    </div>
                    <div id="count">
                        <label for="count-input">Count:&nbsp;</label>
                        <input type="text" id="count-input" name="count-input" maxlength="4" size="4">
                        
                    </div>
                </div>
                <button id="shuffle" onclick="shuffle()">
                    <span class="material-symbols-outlined">
                        refresh
                        </span>
                </button>
                <button id="sort">
                    <span class="material-symbols-outlined">
                        play_arrow
                        </span>
                </button>
            </div>
        </div>
        <span class="material-symbols-outlined icon" id="extra-settings">
            settings
        </span>
        <div id="settings-modal">
            <div id="modal-content">
                <span style="font-size: 5vh;">Change colour scheme</span>
                <div id="color-buttons">
                    <button style="background-color: #DCB990; outline-color: #895920;" onclick="changeColor(0)"></button>
                    <button style="background-color: #D2A9BC; outline-color: #742E4E;" onclick="changeColor(1)"></button>
                    <button style="background-color: #BDB2C2; outline-color: #54445A;" onclick="changeColor(2)"></button>
                    <button style="background-color: #BFD1A3; outline-color: #366C3D;" onclick="changeColor(3)"></button>
                    <button style="background-color: #C99D9D; outline-color: #396865;" onclick="changeColor(4)"></button>
                </div>
                <div id="highlight-container">
                    <label for="highlight-swapped" id="highlight-swapped-label">Highlight swapped values</label>
                    <label id="highlight-swapped">
                        <input id="highlight-check" type="checkbox" onclick="switchHighlight()">
                        <span id="slider"></span>
                    </label>
                </div>
                <a href="https://soalyer.github.io/random/bogo">View old version</a>
                <br><br> 2 Feb 2024
            </div>
            
        </div>
    </div>
    
</body>
</html>
