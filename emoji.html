<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the emoji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="emoji-styles.css">
    <script defer src="emoji-script.js"></script>
    
</head>
<body>
    <div id="heading">
        <h1 id="title">Find The Emoji</h1>
        <div id="subtitle">
            <span id="level">Level: 1</span>    
        </div>
    </div>
    
    
    <div id="button-container">
        <h2 id="instructions"> 
            In every level, you have to find and click a certain emoji. <br>
            Finish 10 levels as fast as you can!
        </h2>
        <button onclick="start()" id="start">
            Start!
        </button>
        <div role="none presentation" style="opacity: 0; font-family: 'Noto Color Emoji'; pointer-events: none;">🐪</div>
    </div>
</body>
</html>
