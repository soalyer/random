<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithms</title>
    <link rel="stylesheet" href="search-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script defer src="search-script.js"></script>
</head>
<body>
    <div id="header">
        <div id="title-container">
            <h1 id="title">Search Algorithms</h1>
            <h3 id="subtitle">Click to place walls. S for start. E for end.</h3>
        </div>
        <div id="button-container">
            <select name="method" id="list">
                <option value="BFS">Breadth-first search</option>
                <option value="DFS">Depth-first search</option>
                <option value="A-star">A* search</option>
            </select>
            <button id="start" onclick="start()">Start</button>
            <button id="reset" onclick="reset()">Clear</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
