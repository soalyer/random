<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raycaster</title>
    <link rel="stylesheet" href="raycaster-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script defer src="raycaster-script.js"></script>
</head>
<body>
    <h1>Raycaster</h1>
    <div id="canvas-container">
        <canvas id="2d-canvas" width="512" height="512"></canvas>
        <canvas id="3d-canvas" width="512" height="512"></canvas>
    </div>

    <div id="slidecontainer">       
        <p id="slidecaption">Resolution: 128</p>
        <input type="range" min="2" max="8" value="7" id="slider">
      </div>
    
</body>
</html>
